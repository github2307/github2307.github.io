    <script type="text/jscript">
function panduan() {
    var result = document.getElementById('result');
    //var mytime = new Date(document.getElementById('mytime').value);
	var mytime = new Date('2023,05,30');
    // 获取当前日期
    var date = new Date();
    var day, hour, minute, second, interval;
    // 计算相差几天的算法
    interval = date - mytime;
    interval /= 1000;
    day = Math.round((interval / 60 / 60 / 24));
    hour = Math.round(interval / 60 / 60 % 24);
    minute = Math.round(interval / 60 % 60);
    second = Math.round(interval % 60);
    // 页面显示结果
    //result.innerHTML = day + "天" + hour + "时" + minute + "分" + second + "秒";
	result.innerHTML = "刚好是我们相遇的第" + day + "天";
}


//获取时间
function time()
{
 var sj=new Date();
 var nian=sj.getFullYear();
 var yue=sj.getMonth()+1;
 var ri=sj.getDate();
 var xingqi=sj.getDay();
 var shi=sj.getHours();
 var fen=sj.getMinutes();
 var miao=sj.getSeconds();
 document.getElementById("shijian").innerHTML="现在的时间是：“"+nian+"年"+yue+"月"+ri+"日 星期"+"日一二三四五六".charAt(sj.getDay())+" "+shi+":"+fen+":"+miao+"”";
 setTimeout("time()",1);
}
time();
